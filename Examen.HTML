<!DOCTYPE html>
<html>
<head>
	<title>Examen Autocorregido</title>
	<meta charset="utf-8">
	<meta name="description" content="Examen Autocorregido con HTML5 y CSS3">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen and (min-width: 961px)" href="css/examDes.css">
	<link rel="stylesheet" media="screen and (max-width: 960px)" href="css/examMov.css">
</head>
<body>

	<div id="fondo"></div>
	<div id="logo"></div>

	</div>
	<div id="formulario">
		
		<textarea id="text_01"></textarea><br>

		<textarea id="text_02"></textarea><br>

 		<select id="select_01">
 			<option value="1" selected>LeBron James</option>
  			<option value="2">Michael Jordan</option>
  			<option value="3">Kareem Abdul-Jabbar</option>
  			<option value="4">Kobe Bryant</option>
 		</select><br>

 		<select id="select_02">
 			<option value="1" selected>Gregg Popovich</option>
 			<option value="2">Larry Bird</option>
 			<option value="3">Erik Spoelstra</option>
 		</select><br><br>

 		<select id="selectMultiple_01" multiple>
 			<option value="1" selected>hahaha</option>
 			<option value="2">jjajajajaj</option>
 			<option value="3">jijijijijiji</option>
 		</select><br><br>

 		<select id="selectMultiple_02" multiple>
 			<option value="1" selected>lalalala</option>
 			<option value="2">loloolololo</option>
 			<option value="3">lelelelel</option>
 		</select><br><br>
		
		<div id=checkbox_01>
			<input type="checkbox" id="lac" value="Clippers">
				<label for="lac">Los Angeles Clippers</label><br/>
			<input type="checkbox" id="min" value="Timberwolves">
				<label for="min">Minnesota Timberwolves</label><br/>
			<input type="checkbox" id="sea" value="supersonics">
				<label for="sea">Seattle Supersonics</label><br/>
			<input type="checkbox" id="van" value="grizzlies">
				<label for="van">Vancouver Grizzlies</label><br/>
		</div><br>

		<div id=checkbox_02>
			<input type="checkbox" id="chi" value="bulls">
				<label for="chi">Chicago Bulls</label><br/>
			<input type="checkbox" id="lal" value="lakers">
				<label for="lal">Los Angeles Lakers</label><br/>
			<input type="checkbox" id="was" value="wizards">
				<label for="was">Washington Wizards</label><br/>
		</div><br>

		<div id="radio_01">
			<input id="american" type="radio" name="arena" value="american">
				<label for="american">American Airlines Arena</label><br>
			<input id="oracle" type="radio" name="arena" value="oracle">
				<label for="oracle">Oracle Arena</label><br> 
			<input id="target" type="radio" name="arena" value="target">
				<label for="target">Target Center</label><br>
		</div><br>

		<div id="radio_02">
			<input id="kobe" type="radio" name="triples" value="kobe">
				<label for="kobe">Kobe Bryant 12 Triples</label><br>
			<input id="curry" type="radio" name="triples" value="curry">
				<label for="cury">Stephen Curry 13 Triples</label><br> 
			<input id="allen" type="radio" name="triples" value="allen">
				<label for="allen">Ray Allen 20 triples</label><br>
		</div><br>

		<div id="corregir">Corregir</div>

	</div>


</body>
</html>
